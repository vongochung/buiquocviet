{% load staticfiles i18n %}
{% load humanize %}
{% load tz %}
<!--One Post -->
<div class="col-md-12 col-sm-12 col-xs-12 category-post {% if post.is_past_due  %}past-post{% endif %}">
  <a href="/{{post.category.slug}}/{{post.slug}}/" class="">
    <h4 class="title-post"><span>{{ post.title|escape|lower|capfirst }}{% if post.is_past_due == False %}<span class="icon-new"></span>{% endif %}</span><span class="pull-right time-post">{{post.date|naturalday }} - {% trans "l√∫c" %} {{ post.translate|time:"P"  }}</span></h4>
    <p class="text-des">{{ post.description|escape|lower|capfirst|truncatechars:100 }}</p>
  </a>
</div>
<!--End Post-->
